<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Sharing</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Recipe Sharing</h1>
            <!-- Search input for filtering recipes -->
            <input type="text" id="search" placeholder="Search recipes..." onkeyup="filterRecipes()" />
        </header>
        <!-- Main Content Section -->
        <main>
            <!-- List of recipes with share buttons -->
            <ul id="recipe-list">
                <li>Spaghetti Bolognese <button onclick="shareRecipe('Spaghetti Bolognese')">Share</button></li>
                <li>Grilled Chicken Salad <button onclick="shareRecipe('Grilled Chicken Salad')">Share</button></li>
                <li>Vegetable Stir-fry <button onclick="shareRecipe('Vegetable Stir-fry')">Share</button></li>
                <li>Chocolate Cake <button onclick="shareRecipe('Chocolate Cake')">Share</button></li>
                <li>Homemade Pizza <button onclick="shareRecipe('Homemade Pizza')">Share</button></li>
            </ul>
        </main>
        <!-- Footer Section -->
        <footer>
            <p>Share your favorite recipes on social media!</p>
            <div class="social-buttons">
                <!-- Social media share buttons -->
                <button onclick="shareOnFacebook()">Facebook</button>
                <button onclick="shareOnTwitter()">Twitter</button>
            </div>
        </footer>
    </div>
    <!-- Link to the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>

</html>
