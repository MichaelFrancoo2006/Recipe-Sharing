<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Sharing</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Recipe Sharing</h1>
            <input type="text" id="search" placeholder="Search recipes..." onkeyup="filterRecipes()" />
        </header>
        <main>
            <ul id="recipe-list">
                <li>Spaghetti Bolognese <button onclick="shareRecipe('Spaghetti Bolognese')">Share</button></li>
                <li>Grilled Chicken Salad <button onclick="shareRecipe('Grilled Chicken Salad')">Share</button></li>
                <li>Vegetable Stir-fry <button onclick="shareRecipe('Vegetable Stir-fry')">Share</button></li>
                <li>Chocolate Cake <button onclick="shareRecipe('Chocolate Cake')">Share</button></li>
                <li>Homemade Pizza <button onclick="shareRecipe('Homemade Pizza')">Share</button></li>
            </ul>
        </main>
        <footer>
        </footer>
    </div>
</body>

</html>
