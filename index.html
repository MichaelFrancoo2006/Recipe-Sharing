<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" /> <!-- Sets character encoding to UTF-8 for international support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Makes the website responsive on different screen sizes -->
    <title>Recipe Sharing</title> <!-- Sets the title of the webpage -->
    <link rel="stylesheet" href="style.css" /> <!-- Links the external CSS file for styling -->
</head>

<body>
    <div class="container"> <!-- Main container for the entire content -->
        <header> <!-- Header section -->
            <h1>Recipe Sharing</h1> <!-- Website heading/title -->
            <input type="text" id="search" placeholder="Search recipes..." onkeyup="filterRecipes()" /> <!-- Search bar to filter recipes dynamically -->
        </header>
        <main> <!-- Main content section -->
            <ul id="recipe-list"> <!-- Unordered list to display the recipes -->
                <li>Spaghetti Bolognese <button onclick="shareRecipe('Spaghetti Bolognese')">Share</button></li>
                <li>Grilled Chicken Salad <button onclick="shareRecipe('Grilled Chicken Salad')">Share</button></li>
                <li>Vegetable Stir-fry <button onclick="shareRecipe('Vegetable Stir-fry')">Share</button></li>
                <li>Chocolate Cake <button onclick="shareRecipe('Chocolate Cake')">Share</button></li>
                <li>Homemade Pizza <button onclick="shareRecipe('Homemade Pizza')">Share</button></li>
            </ul>
        </main>
        <footer>
            <p>Share your favorite recipes on social media!</p>
            <div class="social-buttons">
                <button onclick="shareOnFacebook()">Facebook</button>
                <button onclick="shareOnTwitter()">Twitter</button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
